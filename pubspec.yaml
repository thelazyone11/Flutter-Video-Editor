name: example
description: A new Flutter project.

version: 1.0.0+1

publish_to: none

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  video_trimmer:
    path: ../

  cupertino_icons: ^0.1.2
  image_picker: ^0.6.7+14
  video_player: ^1.0.1
  gallery_saver: ^2.0.1
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/font/RobotoMono-ExtraLight.ttf
          weight: 200
    - family: RobotoMonoBold
      fonts:
        - asset: assets/font/RobotoMono-SemiBoldItalic.ttf
          weight: 700
